{% extends 'layouts/base.html' %}

{% block scripts %}
<script>
    function updateQueryParam(param, value) {
        const url = new URL(window.location.href);
        url.searchParams.set(param, value);
        url.searchParams.set('page', '1');
        return url.toString();
    }
</script>
{% endblock scripts %}
