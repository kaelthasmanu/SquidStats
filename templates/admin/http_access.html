{% extends "admin/base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-4 sm:p-6">
    <div class="flex justify-between items-center mb-4 sm:mb-6">
        <h2 class="text-xl sm:text-2xl font-bold text-gray-800">Reglas de Acceso HTTP</h2>
        <button onclick="showAddModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg shadow-md transition-colors">
            <i class="fas fa-plus mr-2"></i>Agregar Regla
        </button>
    </div>
    
    <div class="space-y-3">
        {% for rule in rules %}
        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between p-4 bg-gray-50 rounded-lg gap-2">
            <div class="flex items-center space-x-2 sm:space-x-4 flex-1 min-w-0">
                <div class="flex-shrink-0">
                    {% if rule.action == 'allow' %}
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">
                            ALLOW
                        </span>
                    {% else %}
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">
                            DENY
                        </span>
                    {% endif %}
                </div>
                <code class="text-xs sm:text-sm text-gray-700 break-all">http_access {{ rule.action }} {{ rule.acl }}</code>
            </div>
            <div class="flex space-x-2 flex-shrink-0">
                <button onclick="editRule({{ loop.index0 }}, '{{ rule.action }}', '{{ rule.acl }}')" class="text-blue-600 hover:text-blue-900" title="Editar">
                    <i class="fas fa-edit"></i>
                </button>
                <button onclick="deleteRule({{ loop.index0 }}, '{{ rule.action }} {{ rule.acl }}')" class="text-red-600 hover:text-red-900" title="Eliminar">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
        <h3 class="text-xl font-bold text-gray-800 mb-4">Editar Regla HTTP Access</h3>
        <form id="editForm" method="POST" action="/admin/http-access/edit">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="index" id="editIndex">
            
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Acción:</label>
                <select name="action" id="editAction" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    <option value="allow">allow</option>
                    <option value="deny">deny</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">ACL:</label>
                <input type="text" name="acl" id="editAcl" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>
            
            <div class="flex space-x-2 justify-end">
                <button type="button" onclick="closeEditModal()" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg transition-colors">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function showAddModal() {
    alert('Funcionalidad de agregar regla HTTP Access - En desarrollo');
}

function editRule(index, action, acl) {
    document.getElementById('editIndex').value = index;
    document.getElementById('editAction').value = action;
    document.getElementById('editAcl').value = acl;
    document.getElementById('editModal').classList.remove('hidden');
}

function closeEditModal() {
    document.getElementById('editModal').classList.add('hidden');
}

function deleteRule(index, rule) {
    if (confirm('¿Estás seguro de que quieres eliminar la regla:\nhttp_access ' + rule + '?')) {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/admin/http-access/delete';
        
        const indexInput = document.createElement('input');
        indexInput.type = 'hidden';
        indexInput.name = 'index';
        indexInput.value = index;
        
        const csrfInput = document.createElement('input');
        csrfInput.type = 'hidden';
        csrfInput.name = 'csrf_token';
        csrfInput.value = '{{ csrf_token() }}';
        
        form.appendChild(indexInput);
        form.appendChild(csrfInput);
        document.body.appendChild(form);
        form.submit();
    }
}
</script>
{% endblock %}
